<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FraudGuard ‚Äì Fraud Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 16px;
            padding: 30px 35px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header img {
            width: 60px;
            margin-bottom: 10px;
        }

        .header h2 {
            margin: 0;
            color: #0a66c2;
        }

        .header p {
            font-size: 14px;
            color: #555;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0a66c2;
            box-shadow: 0 0 0 2px rgba(10,102,194,0.15);
        }

        .full-width {
            grid-column: span 2;
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0a66c2, #004182);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(10,102,194,0.4);
        }

        .footer-note {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        @media(max-width: 600px) {
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<div class="card">

    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="FraudGuard">
        <h2>FraudGuard</h2>
        <p>AI-Powered Transaction Fraud Detection</p>
    </div>

    <form method="post">

        <div class="form-grid">

            <div>
                <label>Transaction Category</label>
                <select name="category" required>
                    {% for cat in categories %}
                    <option value="{{cat}}">{{cat}}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Transaction Amount ($)</label>
                <input type="number" step="0.01" name="amt" placeholder="e.g. 249.99" required>
            </div>

            <div>
                <label>Gender</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div>
                <label>City Population</label>
                <input type="number" name="city_pop" placeholder="e.g. 500000">
            </div>

            <div>
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>

            <div>
                <label>Transaction Hour (0-23)</label>
                <input type="number" name="hour" min="0" max="23" placeholder="e.g. 2">
            </div>

            <div>
                <label>Is Weekend?</label>
                <select name="is_weekend">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div>
                <label>Merchant Name</label>
                <input type="text" name="merchant" placeholder="e.g. amazon_online">
            </div>

            <div class="full-width">
                <label>US ZIP Code</label>
                <input type="text" name="zip" placeholder="e.g. 90210" maxlength="5">
            </div>

        </div>

        <button class="btn" type="submit">üîç Predict Fraud Risk</button>

        <div class="footer-note">
            Secure ‚Ä¢ Explainable ‚Ä¢ ML-Driven Fraud Detection
        </div>

    </form>
</div>

</body>
</html>
